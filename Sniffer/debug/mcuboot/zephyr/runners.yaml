# Available runners configured by board.cmake.
runners:
- linkserver
- jlink

# Default flash runner if --runner is not given.
flash-runner: linkserver

# Default debug runner if --runner is not given.
debug-runner: linkserver

# Common runner configuration values.
config:
  board_dir: G:/zephyr_v4_1_0/zephyr/boards/nxp/frdm_mcxw71
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/cjwsa/zephyr-sdk-0.17.0/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  linkserver:
    - --dt-flash=y
    - --device=MCXW716CxxxA:FRDM-MCXW71
  jlink:
    - --dt-flash=y
    - --device=mcxw716
    - --reset-after-load
